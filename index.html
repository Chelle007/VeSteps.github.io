<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <!-- Include the Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign In with Google</h1>
        <div id="g_id_onload" data-client_id="314191525165-kc28fl1kea1f7p85o5lhfilt5fkm2tdc.apps.googleusercontent.com"
            data-callback="handleCredentialResponse" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="outline"></div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Decode and use the token or send it to the server for verification
            localStorage.setItem('google_jwt_token', response.credential);

            // Redirect to map.html after storing the token
            window.location.href = 'map.html';
        }
    </script>
</body>

</html>
