<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VeSteps</title>
  <!-- Include the p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>

  <!-- Include the local js files -->
  <script src="sketch.js" type="text/javascript"></script>
  <script src="drawings/amongus.js" type="text/javascript"></script>
  <script src="drawings/key.js" type="text/javascript"></script>
  <script src="drawings/treasure.js" type="text/javascript"></script>
  <script src="drawings/portal.js" type="text/javascript"></script>
  <script src="drawings/node.js"></script>
  <link href="map.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="navbar-container"></div>
  <script>
    // Fetch the nav.html content and insert it into the navbar container
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        // Insert the fetched HTML into the navbar container
        document.getElementById('navbar-container').innerHTML = data;
        document.getElementById('levelValue').textContent = localStorage.getItem('level');
        document.getElementById('stepsValue').textContent = localStorage.getItem('steps');
      });

    // Get the nav height after it is loaded
    window.onload = () => {
      setTimeout(() => {
        const navElement = document.querySelector('nav');
        if (navElement) {
            navHeight = navElement.offsetHeight;
            console.log("The height of the <nav> element is:", navHeight, "pixels");
        } else {
            console.log("<nav> element not found");
        }
      }, 500); // 500ms delay
    };

  </script>
</body>

</html>
