<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VeSteps - Map</title>
  <!-- Include the p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>

  <!-- Include the local js files -->
  <script src="sketch.js" type="text/javascript"></script>
  <script src="amongus.js" type="text/javascript"></script>
  <script src="key.js" type="text/javascript"></script>
  <script src="treasure.js" type="text/javascript"></script>
  <script src="portal.js" type="text/javascript"></script>
  <script src="node.js"></script>
  <link href="map.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="navbar-container"></div>

  <div class="left-bottom-img">
    <a href="inventory.html"><img src="assets/backpack.png" alt="Backpack"></a>
  </div>

  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        document.getElementById('levelValue').textContent = localStorage.getItem('level');
        document.getElementById('stepsValue').textContent = localStorage.getItem('steps');
      });
  </script>
</body>

</html>
